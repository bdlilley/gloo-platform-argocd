apiVersion: portal.gloo.solo.io/v1beta1
kind: APIDoc
metadata:
  name: petstore-schema
  namespace: default
spec:
  ## specify the type of schema provided in this APIDoc.
  ## openApi is only option at this time.
  openApi:
    content:
      inlineString: |
        openapi: 3.0.2
        info:
          title: Example REST API
          version: 1.0.0
          description: cats example
        paths:
          /tracks:
            summary: Path used to manage the list of tracks.
            description: The REST endpoint/path used to list and create zero or more `Track` entities.  This path contains a `GET` and `POST` operation to perform the list and create tasks, respectively.
            get:
              responses:
                '200':
                  content:
                    application/json:
                      schema:
                        type: array
                        items:
                          $ref: '#/components/schemas/Track'
                  description: Successful response - returns an array of `Track` entities.
              operationId: getTracks
              summary: List All Tracks
              description: Gets a list of all `Track` entities.
        components:
          schemas:
            Track:
              description: ''
              type: object
              properties:
                id:
                  description: ''
                  type: string
                thumbnail:
                  description: ''
                  type: string
                topic:
                  description: ''
                  type: string
                authorId:
                  description: ''
                  type: string
                title:
                  description: ''
                  type: string
                description:
                  description: ''
                  type: string
                numberOfViews:
                  description: ''
                  type: integer
                createdAt:
                  description: ''
                  type: string
                length:
                  description: ''
                  type: integer
                modulesCount:
                  description: ''
                  type: integer


      # # we use a fetchUrl here to tell the Gloo Portal
      # # to fetch the schema contents directly from the petstore service.
      # # 
      # # configmaps and inline strings are also supported.
      # fetchUrl: http://petstore.default:8080/swagger.json
