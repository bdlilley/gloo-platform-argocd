
charts:

  # cert-manager for issuing certs
  cert-manager:
    # wave defaults to 100
    wave: 1
    repo: https://charts.jetstack.io
    revision: v1.9.1
    chart: cert-manager
    namespace: cert-manager
    values:
      installCRDs: true

  aws-load-balancer-controller:
    # wave defaults to 100
    wave: 1
    repo: https://aws.github.io/eks-charts
    chart: aws-load-balancer-controller
    revision: "1.4.5"
    namespace: kube-system
    syncPolicy:
      syncOptions: [] # dont create namespace
    values:
      clusterName: eks
      replicaCount: 1
      serviceAccount:
        create: false
        name: aws-load-balancer-controller

  core:
    # wave defaults to 100
    wave: 5
    path: kustomize/1-core/base

  gloo-edge:
    repo: https://storage.googleapis.com/gloo-ee-helm
    revision: "1.13.0-beta8"
    chart: "gloo-ee"
    namespace: "gloo-system"
    syncPolicy:
      syncOptions: [] # dont create namespace
    values:
      prometheus:
        enabled: false
      observability:
        enabled: false
      gloo:
        license_secret_name: gloo-edge-license
      gloo-fed:
        enabled: false
        create_license_secret: false
        license_secret_name: gloo-edge-license