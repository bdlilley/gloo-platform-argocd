
charts:
  samples:
    path: kustomize/5-sample-apps/base

  ge-single:
    path: kustomize/100-ge-single/base

  gloo-edge:
    wave: 20
    repo: https://storage.googleapis.com/gloo-ee-helm
    revision: "1.12.31" # "1.13.0-beta8"
    chart: "gloo-ee"
    namespace: "gloo-system"
    syncPolicy:
      syncOptions: [] # dont create namespace
    globalValues:
      extensions:
        extAuth:
          enabled: false
    values:
      prometheus:
        enabled: false
      observability:
        enabled: false
      rateLimit:
        enabled: false
      grafana:
        defaultInstallationEnabled: false
        persistence:
          enabled: false
      gloo:
        license_secret_name: gloo-edge-license
        gatewayProxies:
          gatewayProxy:
            service:
              extraAnnotations:
                service.beta.kubernetes.io/aws-load-balancer-scheme: internal
                service.beta.kubernetes.io/aws-load-balancer-type: nlb-ip
                service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
        gateway:
          proxyServiceAccount:
            extraAnnotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::931713665590:role/lambda-basic
        discovery:
          serviceAccount:
            extraAnnotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::931713665590:role/lambda-basic
        settings:
          aws:
            enableServiceAccountCredentials: true
            stsCredentialsRegion: us-east-2
      gloo-fed:
        enabled: false
        glooFedApiserver:
          enabled: true
        create_license_secret: false
        license_secret_name: gloo-edge-license

