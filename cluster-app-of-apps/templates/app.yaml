{{- $root := . }}
{{- $syncPolicy := dict  }}
{{- range $chartName, $chart := .Values.charts }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $chartName }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    {{- if ($chart).repo }}
    repoURL: {{ $chart.repo }}
    {{- else }}
    repoURL: https://github.com/bdlilley/gloo-platform-argocd.git
    {{- end }}
    {{- if ($chart).revision }}
    # branch for git-hosted, chart version for helm registry-hosted
    targetRevision: {{ $chart.revision }}
    {{- else }}
    targetRevision: HEAD
    {{- end }}
    {{- if ($chart).path }}
    # only used for git-hosted charts
    path: {{ $chart.path }}
    {{- end }}
    {{- if ($chart).plugin }}
    plugin:
      name: {{ $chart.plugin }}
    {{- if not ($chart).path }}
    path: "."
    {{- end }}
    {{- end }}
    {{- if ($chart).chart }}
    # only used for registry-hosted charts
    chart: {{ $chart.chart }}
    {{-  if and (or (eq $chart.chart "gloo-mesh-enterprise") (eq $chart.chart "gloo-mesh-agent")) (not ($chart).revision) }}
    targetRevision: {{ $root.Values.gloo.version }}
    {{- end }} # end if GME chart without revision
    {{-  if and (eq $chart.repo "https://istio-release.storage.googleapis.com/charts") (not ($chart).revision) }}
    targetRevision: {{ $root.Values.istio.version }}
    {{- end }} # end if GME chart without revision
    {{- end }} #nd if chart.chart
{{- if not ($chart).plugin }}
    helm:
      values: |
{{ $rootValues := deepCopy $root.Values }}
{{- $rootValues = unset $rootValues "charts" }}
{{- $rootValues = unset $rootValues "defaults" }}
{{ toYaml $rootValues | indent 8 }}
{{- if ($chart).values }}
{{ toYaml $chart.values | indent 8 }}
{{- end }} # end if chart.values
{{- if eq $chart.repo "https://istio-release.storage.googleapis.com/charts" }}
      name: {{ $chartName }}-{{ $root.Values.istio.revision }}
      labels:
        revision: {{ $root.Values.istio.revision }}
{{- end }} # end if chart.repo eq istio
{{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $chart.namespace }}
  syncPolicy:  {{ include "app.syncPolicy" $chart }}
{{- end }} 