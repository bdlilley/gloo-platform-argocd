apiVersion: v1
kind: Namespace
metadata:
  name: pod-identity-webhook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-identity-webhook
  namespace: pod-identity-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-identity-webhook
  template:
    metadata:
      labels:
        app: pod-identity-webhook
    spec:
      serviceAccountName: pod-identity-webhook
      containers:
      - name: pod-identity-webhook
        image: amazon/amazon-eks-pod-identity-webhook:latest
        imagePullPolicy: Always
        command:
        - /webhook
        - --in-cluster=false
        - --namespace=pod-identity-webhook
        - --service-name=pod-identity-webhook
        - --annotation-prefix=eks.amazonaws.com
        - --token-audience=sts.amazonaws.com
        - --logtostderr
        volumeMounts:
        - name: cert
          mountPath: "/etc/webhook/certs"
          readOnly: true
      volumes:
      - name: cert
        secret:
          secretName: pod-identity-webhook-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pod-identity-webhook
  namespace: pod-identity-webhook
spec:
  secretName: pod-identity-webhook-cert
  commonName: "pod-identity-webhook.pod-identity-webhook.svc"
  dnsNames:
  - "pod-identity-webhook"
  - "pod-identity-webhook.pod-identity-webhook"
  - "pod-identity-webhook.pod-identity-webhook.svc"
  - "pod-identity-webhook.pod-identity-webhook.svc.local"
  isCA: true
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  issuerRef:
    name: {{ .Values.issuerName }}
    kind: ClusterIssuer
