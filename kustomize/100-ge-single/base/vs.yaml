---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: sample
  namespace: gloo-system
spec:
  sslConfig:
    secretRef:
      name: upstream-tls
      namespace: gloo-system
  virtualHost:
    domains:
    - '*'
    routes:
    - matchers:
      - exact: /hello
      directResponseAction:
        status: 200
        body: hello, world
    - matchers:
      - prefix: /httpbin
      options:
        prefixRewrite: '/'
      routeAction:
        single:
          upstream:
            name: httpbin-httpbin-8000
            namespace: gloo-system
    - matchers:
      - prefix: /lambda-bad
      options:
        timeout: 35s  # default value is 15s
        retries:
          retryOn: '5xx'
          numRetries: 3
          perTryTimeout: '10s'
      routeAction:
        single:
          destinationSpec:
            aws:
              logicalName: golang-echo-latest
              # this option causes headers and request info be included in body payload
              requestTransformation: true
              # wrapAsApiGateway: true
          upstream:
            name: ben-aws-lambda
            namespace: ben

