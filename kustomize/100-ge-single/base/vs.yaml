---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sample-gateway-tls
  namespace: gloo-system
spec:
  issuerRef:
    name: v
    kind: ClusterIssuer
    group: cert-manager.io
  dnsNames:
    - "*" 
  secretName: sample-gateway-tls
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: sample-gateway-tls
  namespace: gloo-system
spec:
  sslConfig:
    secretRef:
      name: gateway-tls
      namespace: gloo-system
  virtualHost:
    domains:
    - '*'
    routes:
    - matchers:
      - exact: /hello
      directResponseAction:
        status: 200
        body: hello, world
    - matchers:
      - prefix: /httpbin
      options:
        prefixRewrite: '/'
      routeAction:
        single:
          upstream:
            name: httpbin-httpbin-8000
            namespace: gloo-system
