---
apiVersion: networking.gloo.solo.io/v2
kind: VirtualGateway
metadata:
  name: ben-443
  namespace: istio-gateways
spec:
  listeners:
  - http: {}
    port:
      number: 443
    tls:
      mode: SIMPLE
      secretName: tls-secret
  workloads:
  - selector:
      cluster: mgmt
      labels:
        istio: ingressgateway
---
apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  labels:
    expose: "true"
  name: ben
  namespace: gloo-mesh
spec:
  hosts:
  - 'ben'
  http:
  - name: test
    labels:
    matchers:
    - uri:
        prefix: /
    directResponse:
      status: 200
      body: "it works"
  virtualGateways:
  - cluster: mgmt
    name: ben-443
    namespace: istio-gateways
  workloadSelectors: []

